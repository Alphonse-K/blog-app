{% extends "base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
<form action="" style="margin: 5rem;" method="post">
    {% csrf_token %}
    <div class="form row d-flex justify-content-center">
        <div class="form-group col-4 mb-3" >   
            {{ form.username|as_crispy_field }}              
            {{ form.email|as_crispy_field }}              
        </div>
        <div class="form-group col-4 mb-3">
            {{ form.password1|as_crispy_field }}              
            {{ form.password2|as_crispy_field }}              
        </div>
    </div>
    <!-- <br> -->
    <input class="py-2 px-3 text-white fw-bold" style="margin-left: 13rem;background-color: #603F26; border: none;" type="submit" value="Submit">
</form>{% endblock %}
