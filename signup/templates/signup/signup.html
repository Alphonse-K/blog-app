{% extends "base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
<div class="pass-reset-section-container">

    <form class="pass-reset-section" action="" method="post">
        {% csrf_token %}
        <div class="row ">
            <div class="form-group col-12 col-sm-12 col-md-5 col-lg-4 mb-3" >   
                {{ form.username|as_crispy_field }}              
                {{ form.email|as_crispy_field }}              
            </div>
            <div class="form-group col-12 col-sm-12 col-md-5 col-lg-4 mb-3">
                {{ form.password1|as_crispy_field }}              
                {{ form.password2|as_crispy_field }}              
            </div>
        </div>
        <input class="py-2 px-3 text-white fw-bold" style="background-color: #603F26; border: none;" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
