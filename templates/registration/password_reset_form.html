{% extends "base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
  <form action="" method="post" class="col-5" style="margin: 10rem; margin-left: 20rem; margin-right: 20rem;">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors | crispy }}
  {% endif %}
    <p>{{ form | crispy }}</p>
    <input type="submit" class="btn btn-default" value="Reset password" style="background-color: #603F26; color: white;">
  </form>
{% endblock %}
