version: '3.8'

services:
  db:
    image: postgres:13
    restart: unless-stopped
    env_file:
      - ./blog/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    ports:
      - "5432:5432"
    networks:
      - django_network

  web:
    build: .
    env_file:
      - ./blog/.env
    command: gunicorn blog.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles/
      - media_volume:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - django_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles/
      - media_volume:/app/media/
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - django_network


networks:
  django_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
