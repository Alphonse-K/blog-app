{% extends "base.html" %}
{% block title %}Welcome To News Blog{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="landing">           
        </div>
        <!-- class="row news_list_class" -->
        <div class="row news_list_class">
            {% for article in articles %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 ">
                <a href="{% url 'article:detail' article.id %}">
                    <h2 style="text-decoration: underline;">{{ article.title }}</h2>
                    <div class="row">
                        <div class="col">
                            <p class="summary">{{ article.summary }}</p>
                        </div>
                        <div class="col">
                            {% if article.image %}
                                <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 100%; height: auto;">    
                            {%endif%}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
